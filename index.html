<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- make the header -->
        <div class="add-task">
            <input class="input-task" type="text" value="">
            <span class="plus" >+</span>
        </div>
        
        <!-- make the taskes contaner -->
        <div class="tasks-content">
            <span class="no-tasks">no tasks to show</span>
        </div>
        
        <!-- make the stats -->
        <div class="tasks-stats">
            <div class="number">    
                tasks : <span>0</span>
            </div>
            <div class="completed">
                completed : <span>0</span>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
